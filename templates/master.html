<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de biblioteca{% endblock %}</title>
    {% block styles %}{% endblock %}
    <link rel="stylesheet" href="'css/styles.css'">
    <style>
        .user-info {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        .username {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <p>Encabezado</p>
        {% if user.is_authenticated %}
        <div class="user-info">
            <span>Bienvenido, <span class="username">{{ user.username }}</span></span>
            <a href="{% url 'logout' %}" class="logout-btn">Cerrar Sesión</a>
        </div>
        {% endif %}
    </div>
    <div>
        <div>
            <nav>
                <ul> Administración
                    <li><a href="{% url 'admin_index' %}">Lista de personas</a></li>
                    <li><a href="#">Libros</a></li>
                    <li><a href="#">Usuarios</a></li>
                </ul>
            </nav>
        </div>
        <div>{% block cuerpo %}{% endblock %}</div>
    </div>        
    <Footer>Contacto</Footer>
    {% block scripts %}{% endblock %}
</body>
</html>
